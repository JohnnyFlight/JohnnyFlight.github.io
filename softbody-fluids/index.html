<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Softbody Fluid Sim</title>

    <link rel="stylesheet" href="../css/global.css">

    <script src="../lib/maths.js" type="text/javascript">
    </script>
    <script src="../lib/physics.js" type="text/javascript">
    </script>
    <script src="index.js" type="text/javascript">
    </script>
  </head>
  <body>
    <h1>Soft-body Fluid Simulation</h1>
    <p>Fluid simulation is hard. So instead of doing that I'm fudging it by using 'soft' particles that bounce off each other gently.</p>
    <h2>Controls</h2>
    <ul>
      <li>Click to add a single particle</li>
      <li>Shift-click to add 10 particles</li>
      <li>Ctrl-click to remove particles</li>
    </ul>
    <p>Particles: <span id="particleCount"></span> Framerate: <span id="frameRate"></span> </p>

    <!--

    <label for="particleRestitution">Particle Restitution: </label><input type="number" id="particleRestitution" name="particleRestitution" value="0.1" step="0.05" min="0.05" max="2">
    -->

    <br>
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
