<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Three JS Test</title>
    <script type="text/javascript" src="../extern/three/three.js">
    </script>
    <script src="index.js" type="text/javascript">
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: -webkit-fill-available;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      .controls {
        position: absolute;
        background-color: rgba(128, 128, 128, 0.4);
        color: lightgrey;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div>Controls</div>
      <div>Number of Waves</div>
      <input id="waveNumber" type="range" name="waveNumber" min="1" value="35" max="100">
      <div>Wave Amplitude Scale</div>
      <input id="waveAmplitude" type="range" name="waveNumber" min="0.5" value="5" step="0.5" max="5">
      <div>Wave Fading Scale</div>
      <input id="waveFading" type="range" name="waveNumber" min="0" value="0.3" step="0.1" max="5">
      <div>Wave Length Scale</div>
      <input id="waveLength" type="range" name="waveNumber" value="1" step="0.1 " max="5">
      <br>
      <button id="randomise" type="button">Randomise</button>
    </div>
  </body>
</html>
