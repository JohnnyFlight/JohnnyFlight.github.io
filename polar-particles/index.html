<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Coordinate Particles</title>
    <script src="../lib/maths.js" type="text/javascript">
    </script>
    <script src="../lib/physics.js" type="text/javascript">
    </script>
    <script src="index.js" type="text/javascript">
    </script>

    <link rel="stylesheet" href="../css/global.css">
    <style media="screen">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Controls</h2>
    <h3>Spiral Arms</h3>
    1<input id="arms" type="range" value="5" min="1" max="10">10
    <h3>Radius Velocity</h3>
    1<input id="radiusVelocity" type="range" value="5" min="1" max="100">100
    <h3>Angle Velocity</h3>
    0<input id="angleVelocity" type="range" value="5" min="0" max="90">90
    <h3>Spawn Frequency</h3>
    0.1<input id="spawnTime" type="range" value="1" min="0.1" max="5">5
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
