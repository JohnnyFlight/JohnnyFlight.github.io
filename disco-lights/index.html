<html>
<head>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>
<body>
  <h1>Instructions:</h1>
  <ul>
    <li>Tweak Settings</li>
    <li>Party Like it's 1999</li>
  </ul>
  <!-- Import/export goes here -->
  <h2>Import/Export</h2>
  <textarea id="import_text" name="name" rows="4" cols="70" placeholder="Exported data goes here, as does imported data"></textarea>
  <br>
  <button id="import_button">Import</button><button id="export_button">Export</button>
  <br>
  <!-- The business goes here -->
  <canvas id="disco" width="500" height="500"></canvas>
  <!-- Controls go here -->
  <h2>Controls</h2>
  <label for="arms">Arms</label>
  <input id="arms" type="range" name="" min="1" max="10" value="5">
  <br>
  <label for="arm_speed">Arm Speed</label>
  <input id="arm_speed" type="range" name="" min="0" step="0.1" max="1" value="0.2">
  <br>
  <label for="arm_length">Arm Length</label>
  <input id="arm_length" type="range" name="" min="0" max="100" value="50">
  <br>
  <label for="rings_per_arm">Rings per Arm</label>
  <input id="rings_per_arm" type="range" name="" min="1" max="10" value="5">
  <br>
  <label for="ring_radius">Ring Radius</label>
  <input id="ring_radius" type="range" name="" min="0" max="100" value="50">
  <br>
  <label for="ring_speed">Ring Speed</label>
  <input id="ring_speed" type="range" name="" min="0" step="0.1" max="2" value="0.3">
  <br>
  <label for="points_per_ring">Points per Ring</label>
  <input id="points_per_ring" type="range" name="" min="1" max="10" value="5">
  <br>
  <label for="point_radius">Point Radius</label>
  <input id="point_radius" type="range" name="" min="5" max="50" value="10">
  <br>
  <label for="angular_offset">Angular Offset</label>
  <input id="angular_offset" type="range" name="" min="-0.1" step="0.01" max="1" value="0.1">
</body>
</html>
